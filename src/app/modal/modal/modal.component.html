<ng-template #elon let-modal>
  <div class="modal-header" >
    <img src="assets/images/elon.png" alt="elon" style="width: 100%" class="modal-title">
    <button class="btn-close" aria-label="close" type="submit" (click)="modal.dismiss()">
      <span aria-hidden="true"> &times; </span>
    </button>
  </div>
  <div class="modal-body">
    <p align="justify"> hola</p>
  </div>
</ng-template>
